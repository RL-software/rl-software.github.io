<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo account - RL Software</title>
    <style>
        /* Stili di base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }

        /* Sezione account */
        .account-container {
            padding: 40px 0;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .account-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .account-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .download-history {
            margin-top: 40px;
        }

        .download-history ul {
            list-style-type: none;
            padding: 0;
        }

        .download-history li {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>

    <!-- Sezione Account -->
    <div class="account-container">

        <p><strong>Email:</strong> nomeutente@email.com</p>
        <p><strong>Password:</strong> **********</p>

        <h3>Storico Download</h3>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 RL Software. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
